<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body style="background-color: #f0f1f2">
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Registration Page</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <a class="btn btn-light my-2 my-sm-0 mr-3" type="submit">Login</a>
      <a class="btn btn-light my-2 my-sm-0" type="submit">SignUp</a>
    </form >
  </div>
</nav>
	
	<div class="container p-2">
		<div class="row">
			<div class="col-md-6 offset-md-3">
			<div class="card">
				<div class="card-body">
					<h3 class="text-center">Registration form</h3>
				
	
	
	<form  th:action="@{/register}" th:object="${user}" method="post">
  <div class="form-group">
    <label for="exampleInputEmail1" style="font-weight: bold;">Full Name :</label>
    <input type="text" name="fullName" class="form-control" id="exampleInputEmail1" placeholder="Enter FullName">
  </div>
  <div class="form-group" >
    <label for="exampleInputEmail1" style="font-weight: bold;">Gender :</label>
    <div class="form-check form-check-inline">
  <input class="form-check-input ml-3" type="radio" name="gender" id="inlineRadio1" value="male">
  <label class="form-check-label" for="inlineRadio1">Male</label>
</div>
<div class="form-check form-check-inline">
  <input  class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female">
  <label class="form-check-label" for="inlineRadio2" >Female</label>
</div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" style="font-weight: bold;">DOB :</label>
    <input name="dob" type="date" class="form-control" id="exampleInputPassword1" placeholder="DOB" required="required">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" style="font-weight: bold;">Address :</label>
    <input type="text" name="address" class="form-control" id="exampleInputPassword1" placeholder="Address">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" style="font-weight: bold;">Email Address :</label>
    <input type="email" name="email" class="form-control" id="exampleInputPassword1" placeholder="Email Address">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" style="font-weight: bold;">Password :</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">register</button>
</form>
</div>
			</div>
			
			</div>
		</div>
	</div>

</body>
</html>
